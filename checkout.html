<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تکمیل خرید - فروشگاه کتاب امیررضا</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>فروشگاه کتاب امیررضا</h1>
        <nav>
            <ul>
                <li><a href="index.html">صفحه اصلی</a></li>
                <li><a href="cart.html">سبد خرید</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="checkout-form">
            <h2>تکمیل اطلاعات خرید</h2>
            <form action="success.html" method="post">
                <div class="form-group">
                    <label for="name">نام و نام خانوادگی:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">شماره تماس:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="email">ایمیل:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="address">آدرس کامل:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                
                <div class="form-group">
                    <label for="postal-code">کد پستی:</label>
                    <input type="text" id="postal-code" name="postal_code" required>
                </div>
                
                <div class="cart-summary">
                    <h3>خلاصه سفارش</h3>
                    <div class="summary-item">
                        <span>جمع کل:</span>
                        <span class="total-price">176,960 تومان</span>
                    </div>
                </div>
                
                <button type="submit" class="btn buy">پرداخت و ثبت سفارش</button>
            </form>
        </div>
    </main>

    <footer>
        <p>تمامی حقوق محفوظ است &copy; ۱۴۰۲</p>
        <div class="contact-info">
            <p>آدرس: مازندران، نوشهر، لتینگان، دانشگاه آزاد واحد نوشهر</p>
            <p>تلفن: ۰۹۱۱۴۸۵۱۵۰۵</p>
            <p>ایمیل: info@amirreza-books.ir</p>
        </div>
    </footer>
</body>
</html>
